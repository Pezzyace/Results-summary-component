<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="box">
      <div class="left-section">
        <div class="paragraph1">
          <p class="result">
            Your Result
          </p>
        </div>
        <div class="circle">
          <p class="topnum">76</p>
          <p class="bottomnum">of 100</p>
        </div>
        <p class="comment">Great</p>
        <div class="info">
          <p class="info1">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="right-section">
          <div class="box2">
            <div class="summary"><p>Summary</p></div>
            <div class="reaction">
              <div class="reaction1">
                <img src="images/icon-reaction.svg" alt="">
                <p class="reaction2">Reaction </p>
              </div>
              <div class="score">
                <p class="first-score">80</p>
                <p class="percentage">/ 100</p>
              </div>
            </div>
            <div class="memory">
              <div class="reaction1">
                <img src="images/icon-memory.svg" alt="">
                <p class="reaction2">Memory </p>
              </div>
              <div class="score">
                <p class="first-score">92</p>
                <p class="percentage">/ 100</p>
              </div>
            </div>
            <div class="verbal">
              <div class="reaction1">
                <img src="images/icon-verbal.svg" alt="">
                <p class="reaction2">Verbal </p>
              </div>
              <div class="score">
                <p class="first-score">61</p>
                <p class="percentage">/ 100</p>
              </div>
            </div>
            <div class="visual">
              <div class="reaction1">
                <img src="images/icon-visual.svg" alt="">
                <p class="reaction2">Visual</p>
              </div>
              <div class="score">
                <p class="first-score">72</p>
                <p class="percentage">/ 100</p>
              </div>
            </div>
            <div class="button">
              <button class="btn" ><p>Continue</p></button>
            </div>
          </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Peace Akaehomen</a>.
    </div>
</body>
</html>
